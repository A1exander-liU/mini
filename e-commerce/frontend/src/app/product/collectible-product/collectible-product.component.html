<div class="px-2 py-3 min-h-screen max-h-fit">
  <a class="material-symbols-outlined dark:text-white" routerLink="/home">
    arrow_back
  </a>
  <h1 class="text-xl font-bold dark:text-white text-center sm:text-left mb-3">
    {{ product?.name | titlecase }}
  </h1>
  <div class="flex flex-col sm:flex-row sm:space-x-1">
    <div class="flex justify-center mb-3 sm:w-2/5">
      <img
        src="{{ product?.imageurl }}"
        class="w-1/2 sm:w-48 sm:h-48 lg:w-96 lg:h-96 rounded-full bg-slate-300 dark:bg-slate-700"
      />
    </div>
    <div class="sm:w-3/5 flex flex-col justify-between">
      <div
        class="dark:text-white text-center bg-slate-300 dark:bg-slate-700 p-3 rounded-sm mb-4"
      >
        <p class="font-bold">
          Rarity:
          {{ product?.details?.rarity | replace : "_" : " " | titlecase }}
        </p>
        <p class="font-bold flex items-center justify-center">
          Tradeable: {{ product?.details?.tradeable ? "Yes" : "No" }}
        </p>
        <p class="mt-4">{{ product?.description }}</p>
      </div>
      <div class="flex justify-end">
        <p
          class="font-bold text-right dark:text-white bg-slate-300 dark:bg-slate-700 w-fit p-1 rounded-sm"
        >
          {{ product?.price | currency }}
        </p>
      </div>
      <div
        class="flex flex-col my-4 space-y-2 md:flex-row md:space-x-2 md:space-y-0"
      >
        <button
          class="text-white bg-slate-700 hover:bg-slate-600 p-1 rounded-sm md:flex-grow"
        >
          Add to Cart
        </button>
        <button
          class="text-white bg-slate-700 hover:bg-slate-600 p-1 rounded-sm md:flex-grow"
        >
          Buy Now
        </button>
      </div>
    </div>
  </div>
</div>
