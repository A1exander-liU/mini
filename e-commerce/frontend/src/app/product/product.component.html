<div
  routerLink="/products/{{ product?.id }}"
  class="p-2 rounded-sm min-h-24 bg-slate-300 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600"
>
  <h1 class="text-xl font-bold text-center dark:text-white">
    {{ product?.name | titlecase }}
  </h1>
  <div class="flex justify-center my-2">
    <img
      src="{{ product?.imageurl }}"
      class="bg-slate-500 dark:bg-slate-400 w-1/3 p-3 rounded-full"
    />
  </div>
  <p class="text-right dark:text-white">${{ product?.price }}</p>
</div>
