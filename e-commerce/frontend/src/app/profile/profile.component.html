<div class="min-h-screen max-h-fit px-2 py-3">
  <h1 class="dark:text-white font-bold text-xl mb-4">Profile</h1>
  <div class="min-h-24 p-2 bg-slate-300 dark:bg-slate-700 mb-4">
    <p class="dark:text-white">{{ profile?.username }}</p>
    <p class="text-slate-600 dark:text-slate-400">{{ profile?.email }}</p>
  </div>

  <h1 class="text-lg dark:text-white font-bold">Your Orders</h1>
  <div class="flex flex-col space-y-2">
    @for (order of orders; track order.id) {
    <app-order-item
      [order]="order"
      [totalitems]="totalItems[$index]"
    ></app-order-item>
    }
  </div>
</div>
