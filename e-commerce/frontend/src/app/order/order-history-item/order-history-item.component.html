<div class="p-2 rounded-sm min-h-24 bg-slate-300 dark:bg-slate-700 flex">
  <div class="flex flex-col justify-center items-center w-1/3">
    <h1 class="font-bold dark:text-white">{{ orderItem?.name | titlecase }}</h1>
    <img class="w-full" [src]="orderItem?.imageUrl" />
  </div>
  <div class="grow flex flex-col justify-end items-end">
    <p class="dark:text-white font-bold">x{{ orderItem?.quantity }}</p>
    <p class="dark:text-white font-bold">{{ totalPrice() | currency }}</p>
  </div>
</div>
