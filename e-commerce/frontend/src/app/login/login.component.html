<div
  class="min-h-screen max-h-fit px-2 py-3 dark:bg-slate-900 flex flex-col justify-center items-center"
>
  <h1 class="text-2xl font-bold dark:text-white">E-Commerce</h1>
  <div class="h-20"></div>
  <div class="w-full px-12 py-6 min-w-72">
    <form
      class="flex flex-col space-y-3"
      [formGroup]="loginForm"
      (ngSubmit)="handleLogin()"
    >
      <label>
        <p class="dark:text-white">
          Username
          <span class="text-red-600">*</span>
        </p>
        <input
          #username
          id="username"
          class="px-2 py-1 border-b-2 w-full rounded-sm focus:border-slate-700 focus:outline-none border-2"
          type="text"
          placeholder="example_username"
          formControlName="username"
        />
        <p class="text-red-600 text-sm h-4">{{ usernameError }}</p>
      </label>

      <label>
        <p class="dark:text-white">
          Password
          <span class="text-red-600">*</span>
        </p>
        <input
          #password
          id="password"
          class="px-2 py-1 border-b-2 w-full rounded-sm focus:border-slate-700 focus:outline-none border-2"
          type="password"
          placeholder="example_password"
          formControlName="password"
        />
        <p class="text-red-600 text-sm h-4">
          {{ passwordError }}
        </p>
      </label>
      <button
        type="submit"
        class="dark:text-white bg-slate-700 text-white dark:bg-slate-700 hover:bg-slate-600 dark:hover:bg-slate-600 rounded-sm w-full py-1"
      >
        Login
      </button>
      <p class="text-center text-red-600 text-sm h-4">{{ serverError }}</p>
    </form>
  </div>
</div>
