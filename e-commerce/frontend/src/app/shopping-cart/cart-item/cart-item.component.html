<div
  class="p-2 rounded-sm min-h-24 bg-slate-300 dark:bg-slate-700 flex space-x-2"
>
  <div class="w-1/3 flex flex-col">
    <h1 class="text-xl font-bold dark:text-white">
      {{ product?.name | titlecase }}
    </h1>
    <div class="flex justify-center items-center grow">
      <img [src]="product?.imageurl" class="w-full h-full" />
    </div>
  </div>
  <div class="w-2/3 flex flex-col justify-end space-y-2">
    <div class="flex w-fit bg-slate-500 rounded-sm ml-auto">
      <button class="bg-slate-800 hover:bg-slate-600 p-1 rounded-l-sm w-8">
        <p class="text-white">-</p>
      </button>
      <p
        class="text-white min-w-12 text-center flex justify-center items-center px-1"
      >
        {{ cartItem?.quantity }}
      </p>
      <button
        class="bg-slate-700 dark:bg-slate-800 hover:bg-slate-600 p-1 rounded-r-sm w-8"
      >
        <p class="text-white">+</p>
      </button>
    </div>
    <button
      class="bg-slate-700 dark:bg-slate-800 hover:bg-slate-600 p-1 rounded-sm text-white"
    >
      Remove
    </button>
  </div>
</div>
