<div class="px-2 py-3 min-h-screen max-h-fit">
  <div class="flex flex-col space-y-2">
    @for (cartItem of cartItems; track cartItem.id) {
    <app-cart-item
      [cartItem]="cartItem"
      (cartItemUpdated)="handleEvents($event)"
    ></app-cart-item>
    }
  </div>

  <div
    class="p-2 rounded-sm bg-slate-300 dark:bg-slate-700 flex flex-col items-end mt-6"
  >
    <h1 class="dark:text-white">Sub Total: {{ subTotal() | currency }}</h1>
    <h1 class="dark:text-white">Tax (12%): {{ tax(0.12) | currency }}</h1>
    <h1 class="dark:text-white">Total: {{ total(0.12) | currency }}</h1>
  </div>

  <app-order></app-order>
</div>
